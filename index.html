<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Image Resizer</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <input type="number" name="width" placeholder="Width" required>
        <br><br>
        <input type="number" name="height" placeholder="Height" required>
        <br><br>
        <input type="submit" value="Resize">
    </form>

    <!-- Display the resized image if available -->
    {% if image_url %}
    <h2>Resized Image:</h2>
    <img src="{{ url_for('static', filename='output.jpg') }}" alt="Resized Image">
    {% endif %}

    <!-- Link to JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
